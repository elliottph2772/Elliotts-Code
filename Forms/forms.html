<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formss</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>



    <!-- Name Form  -->

    <form action="" method="get" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name:</label>
            <input id="full-name"
                   name="full-name" 
                   type="text"
                   placeholder="John Doe"/>
        </div>



        <!-- Email Form  -->

        <div class="form-row">
            <label for="email">Email:</label>
            <input id="email"
                   name="email"
                   type="email"
                   placeholder="johndoe@example.com"/>
        </div>


        <!-- Stage Choice Radio Option  -->

        <fieldset class="legacy-form-row">
            <legend>Type Of Talk:</legend>
            
            <input id="talk-type-1"
                   name="talk-type"
                   type="radio"
                   value="main-stage"/>
            <label for="talk-type-1" class="radio-label">Main Stage</label>

            <input id="talk-type-2"
                   name="talk-type"
                   type="radio"
                   value="workshop"
                   checked/>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        
        
        <!-- Textbox Area  -->

        <div class="form-row">
            <label for="abstract">Abstract:</label>
            <textarea name="abstract" id="abstract" placeholder="Describe your talk in 50 words or
                less">
            </textarea> 
        </div>


       <!-- Drop-down Menu -->

        <div class="form-row">
            <label for="t-shirt">T-shirt Size:</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>


        <!-- Checkbox: Multiple Option  -->

        <div class="form-row">
            <label class="checkbox-label" for="available">
                <input id="available"
                       name="available"
                       type="checkbox"
                       value="is-available"/>
                <span>Im Actually Available The Day of the Talk.</span>
            </label>
        </div>


        <!-- Submit Button  -->

        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>

</body>

</html>
